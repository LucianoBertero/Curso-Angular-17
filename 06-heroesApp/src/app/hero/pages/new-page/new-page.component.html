<h1>
  {{ currentHero.id ? "Editar" : "Agregar" }} heroe
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="heroForm" class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select formControlName="publisher" required>
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input type="text" matInput formControlName="alt_img" />
          </mat-form-field>
        </form>
        <div class="flex justyfy-content-between">
          <button
            (click)="onDeleteHero()"
            *ngIf="currentHero.id"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span class="spacer"></span>
          <button (click)="onSubmit()" mat-flat-button color="primary">
            <mat-icon>save</mat-icon> Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        [src]="currentHero | heroImage"
        alt="imagen del heroe"
        mat-card-image
      />
    </mat-card>
  </div>
</div>
