<h1 mat-dialog-title>Esta Seguro</h1>
<div mat-dialog-content class="">
  <p>
    Este proceso no es reversible, esta a punto de eliminar a
    {{ data.superhero }}
  </p>
</div>
<div class="" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Eliminar</button>
  <span class="spacer"></span>
  <button color="primary" mat-button (click)="onNoConfirm()" cdkFocusInitial>
    Eliminar
  </button>
</div>
