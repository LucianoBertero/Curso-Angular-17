<h1 class="mt-5">Selectores anidados</h1>
<hr />
<form [formGroup]="myForm" action="">
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Continente</label>
      <select formControlName="region" name="" class="form-control" id="">
        <option value="">--- Seleccione continente ---</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Country -->
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Pais</label>
      <select formControlName="region" name="" class="form-control" id="">
        <option value="">--- Seleccione Pais ---</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>

<code>
  {{ myForm.value | json }}
</code>
<p>is form valid: {{ myForm.valid }}</p>
