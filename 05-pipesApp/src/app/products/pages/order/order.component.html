<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{'nosotros'|toggleCase:isUpperCase}}</p>
</p-panel>




<p-toolbar>
  <div class="p-toolbar-group-start">
    <button  (click)="toggleUperCase()"  pButton  label="ToogleCase" icon="pi pi-search" class="mr-2">
    </button>
  </div>



  <div class="p-toolbar-group-end">
    <button pButton (click)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2"></button>
    <button pButton (click)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort"class="mr-2" ></button>
    <button pButton (click)="changeOrder('color')" label="Por Color" icon="pi pi-sort" class="mr-2"></button>
</div>


</p-toolbar>
<div class="grid">
  <div class="col mt-2">







    <p-table [value]="heroes |sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly |canFly}}</td>
              <td>{{ hero.color }}</td>

          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
