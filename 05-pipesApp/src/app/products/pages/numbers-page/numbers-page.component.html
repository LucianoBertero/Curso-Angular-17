<p-panel header="Pipes Basicos" class="p-1">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas"   subheader="del presente anio" >
      {{totalSells +12345|number:'1.2-2'}}
    </p-card>
  </div>


  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas"   subheader="del presente anio" >
      {{totalSells|currency}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia procentual"   subheader="del presente anio" >
      {{percent|percent}}
    </p-card>
  </div>

</div>
